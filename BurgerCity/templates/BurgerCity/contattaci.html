{% extends 'BurgerCity/common.html' %} {% block content %}
<div class="container" style="margin-top: 40px">
  <h1>Contattaci</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nome</label>
      <input
        type="name"
        name="username"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Nome"
      />
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        name="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Chiedi ci√≤ che vuoi!</label
      >
      <textarea
        name="userQuestion"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" />
  </form>
  <div style="display: flex; flex-direction: column; gap: 15px">
    <h2>Commenti</h2>
    {% for item in data %}
    <div style="border: solid 1px gray; border-radius: 8px">
      <h5>{{item.username}}</h5>
      <h7>{{item.email}}</h7>
      <p>{{item.userQuestion}}</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
